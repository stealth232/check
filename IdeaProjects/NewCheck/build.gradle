plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id "de.undercouch.download" version "4.1.1"
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {

    testImplementation 'org.testng:testng:7.1.0'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'com.itextpdf:itextpdf:5.5.13.2'

}
application{
    mainClassName = 'by.blintsov.check.main.Main'
}
jar{
    manifest{
        attributes 'Main-Class':'by.blintsov.check.main.Main',
        "Multi-Release": true
    }
}


description = 'NewCheck'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    useTestNG()
}

task downloadFile(type: Download) {
    src 'https://github.com/stebadmitriy/files/raw/main/Clevertec_Template.pdf'
    dest 'C:\\Users\\Stealth\\IdeaProjects\\NewCheck\\src\\main\\resources\\templates'
}
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: 'java'
apply plugin: 'de.undercouch.download'
build.dependsOn downloadFile
